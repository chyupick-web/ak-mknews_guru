name: Lint
on: [push, pull_request]
jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Read .nvmrc
      run: echo ::set-output name=nvmrc::$(cat .nvmrc)
      id: nvm
    - uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvm.outputs.nvmrc }}'
    - name: Install dependencies
      run: npm install
    - name: Run linters
      run: |
        npm run lint
